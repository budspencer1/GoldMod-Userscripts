// suicides fragger in race mode
// only useful, if specified mode is enabled
// made by /BudSpencer (2016)

enable_suicide_fragger = 1 // 1 - enable || 0 - disable
return_msg = 1

frag_suicide = [
if ( = $enable_suicide_fragger 1 ) [
suicide $arg1 
if ( = $return_msg 1 ) [
	
	pname = ( getname $arg1 )
	pcn = ( getcn $arg1 )
	 
pm $arg1 ( format "^f1>>> ^f4You will be ^f2suicided, ^f4if you ^f2frag ^f4players in this ^f2gamemode^f4. ^f1<<<" )
ircsay ( format "^f1>>> ^f4Player ^f2%1(%2) ^f4was ^f2suicided ^f4by fragging player. ^f1<<<" $pname $pcn )
log ( format ">>> Player %1(%2) was suicided by fragging player. <<<" $pname $pcn )
		]
	]
]

// event register/handler
addhandler onfrag frag_suicide
